greeting_dialog_help_msg=Можешь пользоваться этим чатом -> просто отправь фото птицы:sunglasses:.\n Или добавь меня в любую группу -> тогда используй любую из комманд:("/guessBird", "/findBird", "/whatTheBird", "/bird"), чтобы начать беседу со мной, после этого отсылай фото :relaxed:.\n Вот и все :wink:!\n И еще... не забудь откадрировать птицу, так я лучше работаю!
find_bird_dialog_start_message=Окей, я попробую отгадать птицу:bird:, пришли мне ее фото!
