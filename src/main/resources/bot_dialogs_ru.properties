find_bird_dialog_fail_message=:thumbsdown: Хм, ну не знаю...
find_bird_dialog_success_finish_message=:raised_hands: Ну вот и ладушки!
find_bird_dialog_fail_finish_message=Упс...:speak_no_evil: Тогда держи пять самых похожих птиц:\n